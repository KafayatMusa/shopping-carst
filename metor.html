<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
  <link rel="stylesheet" href="./mento.css">
</head>
<body>
  <div class="subscription-container">
    <div class="subscription-content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <img src="./assets/images/icon-success.svg" alt="">Product discovery and building what matters
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form class="subscription-form">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="ash@loremcompany.com" required>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="subscription-image">
      <img src="image-placeholder.png" alt="Graph illustration">
    </div>
  </div>
</body>
</html>
